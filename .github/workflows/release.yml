name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch: {}

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build-release:
    name: Build Release
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            asset_name: oci2git-linux-x86_64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-24.04-arm
            asset_name: oci2git-linux-aarch64
          - target: x86_64-apple-darwin
            os: macos-15-intel
            asset_name: oci2git-darwin-x86_64
          - target: aarch64-apple-darwin
            os: macos-latest
            asset_name: oci2git-darwin-aarch64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            asset_name: oci2git-windows-x86_64.exe

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Unix)
        if: runner.os != 'Windows'
        run: strip target/${{ matrix.target }}/release/oci2git

      - name: Prepare binary (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/oci2git dist/${{ matrix.asset_name }}

      - name: Prepare binary (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir dist
          cp target/${{ matrix.target }}/release/oci2git.exe dist/${{ matrix.asset_name }}

      - name: Create tarball (Unix)
        if: runner.os != 'Windows'
        run: |
          cd dist
          tar czf ${{ matrix.asset_name }}.tar.gz ${{ matrix.asset_name }}
          sha256sum ${{ matrix.asset_name }}.tar.gz > ${{ matrix.asset_name }}.tar.gz.sha256

      - name: Create tarball (Windows)
        if: runner.os == 'Windows'
        run: |
          cd dist
          tar czf ${{ matrix.asset_name }}.tar.gz ${{ matrix.asset_name }}
          certutil -hashfile ${{ matrix.asset_name }}.tar.gz SHA256 | findstr /v ":" > ${{ matrix.asset_name }}.tar.gz.sha256

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.target }}
          path: dist/

  build-deb:
    name: Build Debian Package
    needs: build-release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: |
          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          else
            VERSION="$(grep '^version' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download Linux x86_64 binary
        uses: actions/download-artifact@v4
        with:
          name: binary-x86_64-unknown-linux-gnu
          path: ./dist-x86_64

      - name: Download Linux ARM64 binary
        uses: actions/download-artifact@v4
        with:
          name: binary-aarch64-unknown-linux-gnu
          path: ./dist-aarch64

      - name: Install packaging tools
        run: sudo apt-get update && sudo apt-get install -y dpkg-dev

      - name: Build Debian package (amd64)
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          ARCH="amd64"
          PKG_NAME="oci2git_${VERSION}_${ARCH}"

          mkdir -p "${PKG_NAME}/DEBIAN"
          mkdir -p "${PKG_NAME}/usr/bin"
          mkdir -p "${PKG_NAME}/usr/share/doc/oci2git"

          # Copy binary
          cp dist-x86_64/oci2git-linux-x86_64 "${PKG_NAME}/usr/bin/oci2git"
          chmod 755 "${PKG_NAME}/usr/bin/oci2git"

          # Copy README if exists
          [ -f README.md ] && cp README.md "${PKG_NAME}/usr/share/doc/oci2git/"

          # Create control file
          cat > "${PKG_NAME}/DEBIAN/control" << EOF
          Package: oci2git
          Version: ${VERSION}
          Section: utils
          Priority: optional
          Architecture: ${ARCH}
          Maintainer: Dmitry Rubinstein <rubinsteindb@gmail.com>
          Description: A tool to convert OCI images to Git repositories
           oci2git converts OCI/Docker images into Git repositories,
           making it easier to track and version container images.
          Homepage: https://github.com/virviil/oci2git
          EOF

          # Build package
          dpkg-deb --build "${PKG_NAME}"

      - name: Build Debian package (arm64)
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          ARCH="arm64"
          PKG_NAME="oci2git_${VERSION}_${ARCH}"

          mkdir -p "${PKG_NAME}/DEBIAN"
          mkdir -p "${PKG_NAME}/usr/bin"
          mkdir -p "${PKG_NAME}/usr/share/doc/oci2git"

          # Copy binary
          cp dist-aarch64/oci2git-linux-aarch64 "${PKG_NAME}/usr/bin/oci2git"
          chmod 755 "${PKG_NAME}/usr/bin/oci2git"

          # Copy README if exists
          [ -f README.md ] && cp README.md "${PKG_NAME}/usr/share/doc/oci2git/"

          # Create control file
          cat > "${PKG_NAME}/DEBIAN/control" << EOF
          Package: oci2git
          Version: ${VERSION}
          Section: utils
          Priority: optional
          Architecture: ${ARCH}
          Maintainer: Dmitry Rubinstein <rubinsteindb@gmail.com>
          Description: A tool to convert OCI images to Git repositories
           oci2git converts OCI/Docker images into Git repositories,
           making it easier to track and version container images.
          Homepage: https://github.com/virviil/oci2git
          EOF

          # Build package
          dpkg-deb --build "${PKG_NAME}"

      - name: Generate checksums
        run: |
          sha256sum oci2git_*.deb > debian-checksums.txt

      - name: Upload Debian artifacts
        uses: actions/upload-artifact@v4
        with:
          name: debian-packages
          path: |
            oci2git_*.deb
            debian-checksums.txt

  create-release:
    name: Create Release
    needs: [build-release, build-deb]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.sha256" -o -name "*.deb" -o -name "*checksums.txt" \) -exec cp {} release-assets/ \;
          ls -lh release-assets/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
